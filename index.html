<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <navbar
    :pages="pages"
    :active-page="activePage"
    ></navbar>
    <page-content
        :page="pages[activePage]"
    ></page-content>

</body>
<script>
  let app = Vue.createApp({
      data() {
          return {
            activePage: 0,
            theme: 'dark',
              pages: [
                  {
                      link: { text: 'Home', url: 'index.html' },
                      pageTitle: 'Home Page',
                      content: 'This is the home content'
                  },
                  {
                      link: { text: 'about', url: 'about.html' },
                      pageTitle: 'About Page',
                      content: 'This is the about content'
                  },
                  {
                      link: { text: 'Products', url: 'products.html' },
                      pageTitle: 'Products Page',
                      content: 'This is the products content'
                  }
              ]
          };
      },
      methods:{
        changeTheme(){
            let theme ='light';
            if(this.theme =='light'){
                theme = 'dark';
            }
            this.theme = theme;
        }
      }
  })
  
  app.component('page-content', {
    props:['page'],
    template: `
    <div class="container">
        <h1> {{page.pageTitle}} </h1>
        <p> {{page.content}} </p>
    </div> 
    `
  })
  app.component('navbar',
  {
    props:['pages', 'activePage'],
    template:`
    <nav class="navbar navbar-expand-lg"
     :class="[\`navbar-\${theme}\`, \`bg-\${theme}\`]">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li v-for="(page, index) in pages" :key="page" class="nav-item">
                        <a 
                        class="nav-link"
                        :class="{active: activePage == index}"
                         aria-current="page" 
                         @click.prevent ="activePage = index"
                         :href="page.link.url">{{ page.link.text }}
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button
                    class="btn btn-primary"
                    @click.prevent="changeTheme()">
                    toggle
                </button>
                </form>
            </div>
        </div>
    </nav>
    `
  })

  app.mount('body');
</script>
</html>
